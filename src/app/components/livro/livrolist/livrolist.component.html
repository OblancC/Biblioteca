<div class="container">
  <br>
  <div class="card">
    <div class="card-body">
      <div class="alinharDireita">
        <button (click)="new()" class="btn btn-success btn-rounded">
          Adicionar [ Modal ]
          <i class="fa fa-plus fa-1x"></i>
        </button>
        <button [routerLink]="['/admin/livros/new']" class="btn btn-primary btn-rounded">
          Adicionar [ Router ]
          <i class="fa fa-plus fa-1x"></i>
        </button>
      </div>
      <br>
      <div class="centralizar">
        <h3>Lista de Livros</h3>
      </div>
      <br>

      <table class="table" border="1">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          @for (livro of lista; track $index) {
          <tr>
            <td>{{ livro.id }}</td>
            <td>{{ livro.nome }}</td>
            <td class="direita">
              <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="edit(livro)">
                Editar
              </button>
              <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deleteById(livro)">
                Deletar
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #modalDetalhe>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Livro</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-livrodetails [livro]="livroEdit" (retorno)="retornoDetalhe($event)"></app-livrodetails>
  </div>
</ng-template>
